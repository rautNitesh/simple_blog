{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <link rel="shortcut icon" type="image/jpg" href="https://img.favpng.com/3/21/1/favicon-clip-art-blogger-portable-network-graphics-computer-icons-png-favpng-Nb5TwxVdzakUYDjG0fCRZwdNm.jpg"/>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;800&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <div class="nav_logo">BlogApp</div>
        <div class="nav_links">
            <a href="{% url 'blog:home' %}">Home</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'blog:create' %}">Create Post</a>
                <a href="{% url 'accounts:logout' %}">Logout</a>
                <a href="{% url 'accounts:details' request.user.id %}">
                    <img width="20px" height="20px" src="/media/{{ request.user.profile_pic }}"/> {{ request.user.username }}</a>
            {% else %}
                <a href="{% url 'accounts:login' %}">Login</a>
                <a href="{% url 'accounts:register' %}">Register</a>
            {% endif %}
        </div>
    </nav>
</header>
{% block content %}
{% endblock %}
</body>
</html>
