{% extends 'accounts/base.html' %}

{% block title %}
    <title>My Blog- Login</title>
{% endblock %}

{% block content %}
    <main>
        <section>
            <div class="top_banner"><h3>Login Here</h3></div>
        </section>
        <section class="form_section">
            <div class="Card Card-small color-white">
                <div class="title">
                    Login Form
                </div>
                <form method="post">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <button class="btn btn-success inverse" type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
